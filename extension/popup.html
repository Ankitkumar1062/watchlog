<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadWatch</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="ReadWatch Logo" class="logo">
      <h1>ReadWatch</h1>
    </div>
    
    <div id="login-section" class="section">
      <h2>Sign In</h2>
      <p>Sign in to start tracking your content</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <div class="error-message" id="login-error"></div>
      </form>
      <div class="register-link">
        <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
      </div>
    </div>

    <div id="register-section" class="section hidden">
      <h2>Create Account</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" required>
        </div>
        <div class="form-group">
          <label for="reg-confirm-password">Confirm Password</label>
          <input type="password" id="reg-confirm-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div class="error-message" id="register-error"></div>
      </form>
      <div class="login-link">
        <p>Already have an account? <a href="#" id="login-link">Sign In</a></p>
      </div>
    </div>

    <div id="main-section" class="section hidden">
      <div id="user-info">
        <div class="user-details">
          <div id="profile-pic" class="profile-pic"></div>
          <div>
            <h3 id="username"></h3>
            <a href="#" id="view-profile" target="_blank">View Profile</a>
          </div>
        </div>
        <button id="logout-button" class="btn btn-secondary">Sign Out</button>
      </div>

      <div id="current-content" class="content-section">
        <h3>Current Page</h3>
        <div id="content-details" class="hidden">
          <div class="content-info">
            <h4 id="content-title"></h4>
            <p id="content-source"></p>
          </div>
          <div id="content-type-badge" class="badge"></div>
        </div>
        <div id="no-content-message">
          <p>No analyzable content on current page</p>
        </div>
        <div id="analyzing-message" class="hidden">
          <div class="loader"></div>
          <p>Analyzing content...</p>
        </div>
        <div id="summary-section" class="hidden">
          <h4>Summary</h4>
          <p id="content-summary"></p>
          <div class="action-buttons">
            <button id="save-button" class="btn btn-primary">Save to Profile</button>
            <button id="discard-button" class="btn btn-secondary">Discard</button>
          </div>
        </div>
      </div>

      <div id="settings-section">
        <h3>Settings</h3>
        <div class="setting-item">
          <label for="auto-analyze">
            <input type="checkbox" id="auto-analyze" checked>
            Auto-analyze content
          </label>
        </div>
        <div class="setting-item">
          <label for="default-public">
            <input type="checkbox" id="default-public" checked>
            Make saved content public by default
          </label>
        </div>
      </div>
    </div>

    <div id="status-section" class="hidden">
      <div id="status-message"></div>
    </div>

    <div class="footer">
      <div id="model-status">
        <div id="model-indicator" class="indicator offline"></div>
        <span id="model-status-text">Model: Loading...</span>
      </div>
      <div id="version">v1.0.0</div>
    </div>
  </div>

  <script src="webllm.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
